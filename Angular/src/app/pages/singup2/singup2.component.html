<mat-toolbar color="darkblue">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        Close
      </mat-icon>
    </button>
    <p>Sir Tracks Alot</p>
  </mat-toolbar>
  
  <mat-sidenav-container>
      <mat-sidenav #sidenav="matSidenav">
    
        <img class="avatar mat-elevation-z8" src="../assets/default-avatar.jpg"/>
    
      <h4 class="name">Mary Hoe</h4>
      <p class="designation">Something</p>
    
      <mat-divider></mat-divider>
    
      <button mat-button class="menu-button" routerLink="/map">
        <mat-icon>map</mat-icon>
        <span>Kort</span>
      </button>
      <button mat-button class="menu-button" routerLink="/history">
        <mat-icon>list</mat-icon>
        <span>Ruter</span>
      </button>
      <button mat-button class="menu-button" routerLink="/signup2">
        <mat-icon>view_list</mat-icon>
        <span>Oplysninger</span>
      </button>
    
        <mat-divider></mat-divider>
    
        <button mat-button class="menu-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Log ud</span>
        </button>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="sideContent mat-elevation-z4">
          
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
